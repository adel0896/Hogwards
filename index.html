<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hogwards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hogwards Student List</h1>
    <p>
      Filters:
      <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
      <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
      <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
      <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
      <button class="filter" data-action="filter" data-filter="Allhouses">All houses</button>
    </p>
    <table id="list">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Middlename</th>

          <th>Lastname</th>
          <th>House</th>
          <th>Nickname</th>
        </tr>
      </thead>
      <tbody>
        <!-- students template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="animal">
      <tr>
        <td data-field="name">NAME</td>
        <td data-field="type">TYPE</td>
        <td data-field="desc">DESCRIPTION</td>
        <td data-field="house">HOUSE</td>
        <td data-field="nickname">NICKNAME</td>
        <td data-field="image"><img src="" class="image" /></td>
      </tr>
    </template>

    <script src="script.js"></script>
  </body>
</html>
